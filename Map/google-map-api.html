            //LatLon of Murchison Mountains, Fiordland National Park, Southland, 9679, New Zealand from http://getlatlon.yohman.com
                     
               
            
function initMap() {
  var customMapType = new google.maps.StyledMapType([
      
    {
      stylers: [
        { hue: "#000000" },
        { saturation: -85 },
        { gamma : 1.95 }
      ]
    },
      
    
      
      {
      featureType: "road",
      elementType: "geometry.fill",
      stylers: [
        { visibility: "simplified" },
        { color : "#ffffff"}
      ]
    },
      
      
      {
          featureType :"road",
          elementType :"geometry.stroke",
          stylers : [
              { visibility :"on"},
              { color :"#000000"},
              { weight :0.3}
          ]
      },
      
      
      {
      featureType: "road",
      elementType: "labels",
      stylers: [
        { visibility: "off" }
      ]
    },
      
      { featureType :"road.highway",
        elementType :"geometry.stroke",
       stylers : [ 
            { visibility :"on"},
            { color :"#000000"},
            { weight :0.3}
       ]
      },
      
          
      { featureType :"water",
        elementType :"geometry.fill",
        stylers : [
            { visibility : "on" }, 
            { color : "#ffffff" }
        ]
      },
      
              {
        featureType: "landscape",
        elementType: "all",
        stylers: [
            {
                color: "#fafafa"
            },
            {
                visibility: "on"
            }
        ]
    },
      
      
      {
            featureType :"landscape.natural.terrain",
          elementType :"geometry.fill",
          stylers : [
              { visibility :"on"},
              { color :"#c7c5c7"},
              { hue :"#000000"},
              { saturation :-85},
              { lightness :-18},
              { gamma :1.95}
          ]
      },
      
      { featureType :"administrative.locality",
       elementType :"labels.text.fill",
       stylers : [ 
              { color :"#000000"}
                 ]
      },
      
      { featureType :"administrative.country",
       elementType :"labels.text.fill",
       stylers : [ 
           { color :"#000000"}
              ]
      }
      
      ], {
      name: 'Custom Style'
  });
    
  var customMapTypeId = 'custom_style';
    
  var myLatLng = {lat: -45.23333331599609, lng: 167.5};

 var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 6,
    center: myLatLng,
    mapTypeControlOptions: {
    mapTypeIds: [google.maps.MapTypeId.ROADMAP, customMapTypeId]
    }
  });
                            
                            //marker not working when styled
                            

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });

//  var map = new google.maps.Map(document.getElementById('map'), {
//    zoom: 6,
//    center: {lat: -45.23333331599609, lng: 167.5}, 
//    mapTypeControlOptions: {
//      mapTypeIds: [google.maps.MapTypeId.ROADMAP, customMapTypeId]
//    }
//  });
//    
    

  map.mapTypes.set(customMapTypeId, customMapType);
  map.setMapTypeId(customMapTypeId);
    

}
