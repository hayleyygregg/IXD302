<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      
    <script type="text/javascript">
        
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Island', 'Size'],
          ['Kapiti',     2023],
          ['Mana',      217],
          ['Maud',  309],
          ['Tiritiri', 210]
        ]);

        var options = {
          title: 'Size of Islands (in Hectare)',
          fontName: 'Helvetica', //works!
          pieHole: 0.4,
          pieSliceText: 'label', // changes from percentage to name 
          legend: 'none', // hides key
          colors: ['#FFD801', '#1F1C1D', '#6A696C', '#e5e4e2'] //changes colours http://stackoverflow.com/questions/12570161/how-to-apply-color-to-a-pie-chart-slice-from-google-charts-api
            
        };


        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
      
      <style type="text/css">
          
          /* from https://codepen.io/ejsado/pen/HLgzK */
          

#donutchart::after {
  content: "";
  position: absolute;
  display: block;
  top: 450px;
  left: 350px;
  width: 220px;
  height: 2px;
  background: rgba(0,0,0,0.1);
  border-radius: 50%;
  box-shadow: 0 0 3px 4px rgba(0,0,0,0.1);
}
      
      
      </style>
  </head>
  <body>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
